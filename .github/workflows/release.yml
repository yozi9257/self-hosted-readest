name: Release Readest

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  get-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.get-release.outputs.release_id }}
      release_tag: ${{ steps.get-release.outputs.release_tag }}
      release_note: ${{ steps.get-release-notes.outputs.release_note }}
      release_version: ${{ steps.get-release-notes.outputs.release_version }}

    steps:
      - uses: actions/checkout@v6

      - name: initialize git submodules
        run: git submodule update --init --recursive

      - name: setup node
        uses: actions/setup-node@v6

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./readest/apps/readest-app/package.json').version")" >> $GITHUB_ENV

      - name: get release
        id: get-release
        uses: actions/github-script@v8
        with:
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            core.setOutput('release_id', data.id);
            core.setOutput('release_tag', data.tag_name);
      
      - name: get release notes
        id: get-release-notes
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const version = require('./readest/apps/readest-app/package.json').version;
            const releaseNotesFileContent = fs.readFileSync('./readest/apps/readest-app/release-notes.json', 'utf8');
            const releaseNotes = JSON.parse(releaseNotesFileContent).releases[version] || {};
            const notes = releaseNotes.notes || [];
            const releaseNote = notes.map((note, index) => `${index + 1}. ${note}`).join(' ');
            console.log('Formatted release note:', releaseNote);
            core.setOutput('release_version', version);
            core.setOutput('release_note', releaseNote);

  update-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: get-release

    steps:
      - name: update release
        id: update-release
        uses: actions/github-script@v8
        env:
          release_id: ${{ needs.get-release.outputs.release_id }}
          release_tag: ${{ needs.get-release.outputs.release_tag }}
          release_note: ${{ needs.get-release.outputs.release_note }}
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.release_tag,
            })
            const notes = process.env.release_note.split(/\d+\.\s/).filter(Boolean);
            const formattedNotes = notes.map(note => `* ${note.trim()}`).join("\n");
            const body = `## Release Highlight\n${formattedNotes}\n\n${data.body}`;
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              body: body,
              draft: false,
              prerelease: false
            })

  build-koreader-plugin:
    needs: get-release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: initialize git submodules
        run: git submodule update --init --recursive

      - name: create KOReader plugin zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          READ_DOMAIN: ${{ secrets.READ_SELFHOST_DOMAIN }}
          SUPABASE_DOMAIN: ${{ secrets.SUPABASE_SELFHOST_DOMAIN }}
          SUPABASE_ANON_KEY_BASE64: ${{ secrets.SUPABASE_ANON_KEY_BASE64 }}
        run: |
          version=${{ needs.get-release.outputs.release_version }}
          plugin_zip="Readest-${version}-1.koplugin.zip"
          meta_file="apps/readest.koplugin/_meta.lua"
          perl -i -pe "s/^}/    version = \"${version}\",\n}/" "${meta_file}"
          
          auth_api_file="apps/readest.koplugin/supabase-auth-api.json"
          perl -i -pe 's/"base_url": "https:\/\/readest\.supabase\.co\/auth\/v1\/"/"base_url": "https:\/\/${SUPABASE_DOMAIN}\/auth\/v1\/"/' "${auth_api_file}"
          
          sync_api_file="apps/readest.koplugin/readest-sync-api.json"
          perl -i -pe 's/"base_url": "https:\/\/web\.readest\.com\/api"/"base_url": "https:\/\/${READ_DOMAIN}\/api"/' "${sync_api_file}"

          main_lua_file="apps/readest.koplugin/main.lua"
          perl -i -pe "s/(local SUPABAE_ANON_KEY_BASE64 = \")([^\"]+)(\")/\$1${SUPABASE_ANON_KEY_BASE64}\$3/" "${main_lua_file}"
          perl -i -pe "s/(supabase_url = \")([^\"]+)(\")/\$1https:\/\/${SUPABASE_DOMAIN}\$3/" "${main_lua_file}"
          
          cd apps
          zip -r ../${plugin_zip} readest.koplugin
          cd ../..

          echo "Uploading ${plugin_zip} to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/${plugin_zip} --clobber
        working-directory: ./readest

  build-tauri:
    needs: get-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            release: android
            rust_target: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
          - os: windows-latest
            release: windows
            arch: x86_64
            rust_target: x86_64-pc-windows-msvc
            args: '--target x86_64-pc-windows-msvc --bundles nsis'

    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6

      - name: initialize git submodules
        run: git submodule update --init --recursive

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: readest/pnpm-lock.yaml

      - name: setup Java (for Android build only)
        if: matrix.config.release == 'android'
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: setup Android SDK (for Android build only)
        if: matrix.config.release == 'android'
        uses: android-actions/setup-android@v3

      - name: install NDK (for Android build only)
        if: matrix.config.release == 'android'
        run: sdkmanager "ndk;28.2.13676358"

      - name: install dependencies
        run: pnpm install
        working-directory: ./readest

      - name: copy pdfjs-dist and simplecc-dist to public directory
        run: pnpm --filter @readest/readest-app setup-vendors
        working-directory: ./readest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.config.rust_target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./readest
          key: ${{ matrix.config.os }}-${{ matrix.config.release }}-${{ matrix.config.arch }}-cargo

      - name: install dependencies (ubuntu only)
        if: contains(matrix.config.os, 'ubuntu') && matrix.config.release != 'android' && matrix.config.arch != 'armhf'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: install dependencies (ubuntu only - armhf specific)
        if: contains(matrix.config.os, 'ubuntu') && matrix.config.arch == 'armhf'
        run: |
          sudo dpkg --add-architecture armhf
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig-dev:armhf libgtk-3-dev:armhf libwebkit2gtk-4.1-dev:armhf libappindicator3-dev:armhf librsvg2-dev:armhf gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          echo 'PKG_CONFIG_ALLOW_CROSS=1' >> $GITHUB_ENV
          echo 'PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig' >> $GITHUB_ENV
          echo 'PKG_CONFIG_SYSROOT_DIR=/usr/arm-linux-gnueabihf' >> $GITHUB_ENV
          echo 'CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc' >> $GITHUB_ENV
        # working-directory: ./readest

      - name: create .env.local file for Next.js
        run: |
          echo "NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "SUPABASE_ADMIN_KEY=${{ secrets.SUPABASE_ADMIN_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_STORAGE_FIXED_QUOTA=${{ secrets.NEXT_PUBLIC_STORAGE_FIXED_QUOTA }}" >> .env.local
          echo "NEXT_PUBLIC_OBJECT_STORAGE_TYPE=${{ secrets.NEXT_PUBLIC_OBJECT_STORAGE_TYPE }}" >> .env.local
          echo "S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}" >> .env.local
          echo "S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}" >> .env.local
          echo "S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}" >> .env.local
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env.local
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> .env.local
          echo "NEXT_PUBLIC_APP_PLATFORM=tauri" >> .env.local
          cp .env.local apps/readest-app/.env.local
        working-directory: ./readest

      - name: Modify configuration files
        run: |
          DEFAULT_JSON="apps/readest-app/src-tauri/capabilities/default.json"
          jq --arg domain "$SELFHOST_DOMAIN" '.permissions[] |= (select(type == "object" and .identifier == "http:default") .allow += [{"url": $domain}])' "$DEFAULT_JSON" > tmp.json && mv tmp.json "$DEFAULT_JSON"
          TAURI_CONF="apps/readest-app/src-tauri/tauri.conf.json"
          jq --arg pubkey "$TAURI_UPDATER_PUBKEY" '.plugins.updater.pubkey = $pubkey' "$TAURI_CONF" > tmp.json && mv tmp.json "$TAURI_CONF"
          jq '.plugins.updater.endpoints = ["https://github.com/yozi9257/self-hosted-readest/releases/latest/download/latest.json"]' "$TAURI_CONF" > tmp.json && mv tmp.json "$TAURI_CONF"
          jq --arg domain "$SELFHOST_DOMAIN" '.app.security.csp["connect-src"] |= . + " " + $domain' "$TAURI_CONF" > tmp.json && mv tmp.json "$TAURI_CONF"
        env:
          SELFHOST_DOMAIN: ${{ secrets.SELFHOST_DOMAIN }}
          TAURI_UPDATER_PUBKEY: ${{ secrets.TAURI_UPDATER_PUBKEY }}
        shell: bash
        working-directory: ./readest
        
      - name: build and upload Android apks
        if: matrix.config.release == 'android'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/28.2.13676358
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          NODE_OPTIONS: '--max-old-space-size=8192'
        run: |
          cd apps/readest-app/
          rm -rf src-tauri/gen/android
          pnpm tauri android init
          pnpm tauri icon ../../data/icons/readest-book.png
          git checkout .

          pushd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

          popd
          version=${{ needs.get-release.outputs.release_version }}
          apk_path=src-tauri/gen/android/app/build/outputs/apk/universal/release
          universial_apk=Readest_${version}_universal.apk
          arm64_apk=Readest_${version}_arm64.apk
          pnpm tauri android build
          cp ${apk_path}/app-universal-release.apk $universial_apk
          pnpm tauri android build -t aarch64
          cp ${apk_path}/app-universal-release.apk $arm64_apk

          cd ../../../
          pwd
          echo "Uploading $universial_apk to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/readest-app/$universial_apk --clobber
          echo "Uploading $arm64_apk to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/readest-app/$arm64_apk --clobber
          echo "Uploading signatures to GitHub release"
          
          cd readest/apps/readest-app/
          pnpm tauri signer sign $universial_apk
          pnpm tauri signer sign $arm64_apk
          cd ../../../
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/readest-app/$universial_apk.sig --clobber
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/readest-app/$arm64_apk.sig --clobber
        working-directory: ./readest

      - name: download and update latest.json for Android release
        if: matrix.config.release == 'android'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd apps/readest-app/
          curl -sL https://github.com/yozi9257/self-hosted-readest/releases/latest/download/latest.json -o latest.json

          version=${{ needs.get-release.outputs.release_version }}
          universial_apk_url="https://github.com/yozi9257/self-hosted-readest/releases/download/${{ needs.get-release.outputs.release_tag }}/Readest_${version}_universal.apk"
          arm64_apk_url="https://github.com/yozi9257/self-hosted-readest/releases/download/${{ needs.get-release.outputs.release_tag }}/Readest_${version}_arm64.apk"

          universial_sig=$(cat Readest_${version}_universal.apk.sig)
          arm64_sig=$(cat Readest_${version}_arm64.apk.sig)

          jq --arg url "$universial_apk_url" \
              --arg sig "$universial_sig" \
              '.platforms["android-universal"] = {signature: $sig, url: $url}' latest.json > tmp.$$.json && mv tmp.$$.json latest.json

          jq --arg url "$arm64_apk_url" \
              --arg sig "$arm64_sig" \
              '.platforms["android-arm64"] = {signature: $sig, url: $url}' latest.json > tmp.$$.json && mv tmp.$$.json latest.json
          
          cd ../../../
          pwd
          echo "Uploading updated latest.json to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/readest-app/latest.json --clobber
        working-directory: ./readest

      - uses: tauri-apps/tauri-action@v0
        if: matrix.config.release != 'android'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          NODE_OPTIONS: '--max-old-space-size=8192'
        with:
          projectPath: readest/apps/readest-app
          releaseId: ${{ needs.get-release.outputs.release_id }}
          releaseBody: ${{ needs.get-release.outputs.release_note }}
          args: ${{ matrix.config.args || '' }}

      - name: upload release notes to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading release notes to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/readest-app/release-notes.json --clobber

      - name: build and upload portable binaries (Windows only)
        if: matrix.config.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          NODE_OPTIONS: '--max-old-space-size=8192'
        shell: bash
        run: |
          echo "Building Portable Binaries"
          pushd apps/readest-app/
          echo "NEXT_PUBLIC_PORTABLE_APP=true" >> .env.local
          pnpm tauri build ${{ matrix.config.args }}

          popd
          echo "Uploading Portable Binaries"
          arch=${{ matrix.config.arch }}
          version=${{ needs.get-release.outputs.release_version }}

          if [ "$arch" = "x86_64" ]; then
            bin_file="Readest_${version}_x64-portable.exe"
          elif [ "$arch" = "aarch64" ]; then
            bin_file="Readest_${version}_arm64-portable.exe"
          else
            echo "Unknown architecture: $arch"
            exit 1
          fi

          exe_file="target/${{ matrix.config.rust_target }}/release/readest.exe"
          # Browsers on Windows won't download zip files that contain exe files
          # so upload the exe files instead. This is totally stupid.
          # powershell.exe -Command "Compress-Archive -Path $exe_file -DestinationPath $bin_file -Force"
          cp $exe_file $bin_file

          cd ../
          pwd
          echo "Uploading $bin_file to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/$bin_file --clobber
        working-directory: ./readest

  rust_lint:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: '-C target-cpu=skylake'
    steps:
      - uses: actions/checkout@v6

      - name: initialize git submodules
        run: git submodule update --init --recursive

      - name: Install minimal stable with clippy and rustfmt
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libsoup-3.0-dev
      
      - name: Format
        working-directory: readest/apps/readest-app/src-tauri
        run: cargo fmt --check

      - name: Clippy Check
        working-directory: readest/apps/readest-app/src-tauri
        run: cargo clippy -p Readest --no-deps -- -D warnings

  build_web_app:
    needs: get-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - platform: 'web'
    steps:
      - uses: actions/checkout@v6

      - name: initialize git submodules
        run: git submodule update --init --recursive

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: readest/pnpm-lock.yaml

      - name: create .env.local file for Next.js
        working-directory: ./readest
        run: |
          echo "NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "SUPABASE_ADMIN_KEY=${{ secrets.SUPABASE_ADMIN_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_NODE_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_STORAGE_FIXED_QUOTA=${{ secrets.NEXT_PUBLIC_STORAGE_FIXED_QUOTA }}" >> .env.local
          echo "NEXT_PUBLIC_OBJECT_STORAGE_TYPE=${{ secrets.NEXT_PUBLIC_OBJECT_STORAGE_TYPE }}" >> .env.local
          echo "S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}" >> .env.local
          echo "S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}" >> .env.local
          echo "S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}" >> .env.local
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env.local
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> .env.local
          echo "NODE_ENV=production" >> .env.local
          echo "NEXT_PUBLIC_APP_PLATFORM=web" >> .env.local
          cp .env.local apps/readest-app/.env.local

          echo "NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" >> .env.web
          echo "NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}" >> .env.web
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.web
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.web
          echo "SUPABASE_ADMIN_KEY=${{ secrets.SUPABASE_ADMIN_KEY }}" >> .env.web
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.web
          echo "NEXT_PUBLIC_NODE_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> .env.web
          echo "NEXT_PUBLIC_STORAGE_FIXED_QUOTA=${{ secrets.NEXT_PUBLIC_STORAGE_FIXED_QUOTA }}" >> .env.web
          echo "NEXT_PUBLIC_OBJECT_STORAGE_TYPE=${{ secrets.NEXT_PUBLIC_OBJECT_STORAGE_TYPE }}" >> .env.web
          echo "S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}" >> .env.web
          echo "S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}" >> .env.web
          echo "S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}" >> .env.web
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env.web
          echo "S3_REGION=${{ secrets.S3_REGION }}" >> .env.web
          echo "NODE_ENV=production" >> .env.web
          echo "NEXT_PUBLIC_APP_PLATFORM=web" >> .env.web
          cp .env.web apps/readest-app/.env.web

      - name: cache Next.js build
        uses: actions/cache@v5
        with:
          path: readest/apps/readest-app/.next/cache
          key: nextjs-${{ matrix.config.platform }}-${{ github.sha }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            nextjs-${{ matrix.config.platform }}-${{ github.sha }}-
            nextjs-${{ matrix.config.platform }}-

      - name: install Dependencies
        working-directory: readest/apps/readest-app
        run: |
          pnpm install && pnpm setup-vendors

      - name: run tests
        working-directory: readest/apps/readest-app
        run: |
          pnpm test -- --watch=false

      - name: run lint
        working-directory: readest/apps/readest-app
        run: |
          pnpm lint

      - name: build the web App and Upload web app zip
        if: matrix.config.platform == 'web'
        working-directory: readest/apps/readest-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build-web && pnpm check:all
          
          version=${{ needs.get-release.outputs.release_version }}
          dist_zip="Readest-${version}.web.zip"
          zip -r ../${dist_zip} .next
          
          cd ../../../
          echo "Uploading ${plugin_zip} to GitHub release"
          gh release upload ${{ needs.get-release.outputs.release_tag }} ./readest/apps/${dist_zip} --clobber
